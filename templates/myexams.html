{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exams</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        #container{
            margin-left: 100px;
            margin-right: 100px;
        }
        #container h1{
            color: blue;
            font-size: 25px;

        }
        span{
            font-size: 15px;
            color: blue;
        }
        a:hover, span:hover{
            text-decoration: underline !important;

        }
    </style>
</head>
<body>
    <!-- Header Section -->
    {% include 'extensions/header.html' %}

    <section id="container">
        <h1>My Exams</h1>
        <section">
            {% for exam in exams %}
            <section>
                    <h1>
                        {{ exam.title }}
                    </h1>
                    <a href="/exam/add/{{request.user}}/{{ exam.title }}">
                        <span>
                            Questions
                        </span>
                    </a>|
                    <a href="/exam/progress/{{request.user}}/{{ exam.title }}">
                        <span>
                            Students Progress 
                        </span>
                    </a>
            </section>
            <hr>
            {% endfor %}
        </section>
    </section>
</body>
</html>
