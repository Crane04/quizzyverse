{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exams</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'exam-list.css' %}">

</head>
<body>
    <!-- Header Section -->
    {% include 'extensions/header.html' %}

    <section id="container">
        <h1>My Exams</h1>
        <section">
            {% for exam in f_exams %}
            <section>
                    <h1>
                        {{ exam.title }}
                    </h1>         
                        <span>
                            Score:{{ exam.score }}%
                        </span>

            </section>
            <hr>
            {% endfor %}
        </section>
    </section>
</body>
</html>
